{% load static %}

<h2>Feeling {{ feeling.id }}	</h2>
<table>
	<tbody>
		<tr>
			<td><b>Feeling:</b></td><td>{{ feeling.feeling.name }}</td>
		</tr>
		<tr>
			<td><b>Sentence:</b></td><td>{{ feeling.sentence }}</td>
		</tr>
		<tr>
			<td><b>Time:</b></td><td>{{ feeling.postdatetime }}</td>
		</tr>
		<tr>
			<td><a href="{{ feeling.posturl }}">Source</a></td>
		</tr>
	</tbody>
</table>
