{% load static %}

<div id="header">
	<div id="feelingName">{{ feeling.feeling.name }}</div>
	<div id="feelingDate">{{ feeling.postdatetime|date:"N d o" }}</div>
</div>
<div id="feelingData" class="textfill" style="width: 856px; height: 480px;"><span><a href="{{ feeling.posturl }}">{{ feeling.sentence }}</a></span></div>
<div id="closeButton"><div id="actualButton"></div><object data="{% get_static_prefix %}images/x_symbol.svg" type="image/svg+xml"></object></div>
