{% extends "base.html" %}

{% load static %}

{% block title %}Ongoing canvas{% endblock %}

{% block javascript-includes %}<script type="text/javascript" src="{% get_static_prefix %}canvg/rgbcolor.js"></script>
<script type="text/javascript" src="{% get_static_prefix %}canvg/canvg.js"></script>{% endblock %}

{% block content %}

<div id="container">
<canvas id="ongoing-canvas" width="800px" height="600px"></canvas>
</div>

{% endblock %}

{% block inline-javascript %}
<script type="text/javascript">
var dx = 0;
var dy = 0;
var dw = 20;
var dh = 20;

var c = document.getElementById('ongoing-canvas');
var ctx = c.getContext('2d');

{% for stroke in strokes %}
ctx.drawSvg('{{stroke|safe}}', {{forloop.counter}}, {{forloop.counter}}, 20, 20);
{% endfor %}

</script>

{% endblock %}
